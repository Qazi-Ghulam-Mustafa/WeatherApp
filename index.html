<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>

<body>

    <main class="main-container">

        <header class="input-conatiner">
            <input class="city-input" placeholder="Search City" type="text" name="">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="Weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span><img src="img/location_on_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt=""></span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-text ">Wed,5 November</h5>
            </div>
            <div class="weather-summary-container">
                <img src="img/cloud.png" class="weather-summary-img">

                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 ℃</h1>
                    <h3 class="condition-txt regular-text">Clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-info">
                    <img src="img/waterDropIcon.png" alt="" style="width: 30px;">
                    <div class="condition-item">
                        <h5 class="regular-text">humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>

                <div class="condition-info">
                    <img src="img/airIcon.png" alt="" style="width: 30px;">
                    <div class="condition-item">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value-text">2 m/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">10 nov</h5>
                    <img src="img/thunder strom.png" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">10 nov</h5>
                    <img src="img/thunder strom.png" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div><div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">10 nov</h5>
                    <img src="img/thunder strom.png" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div><div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">10 nov</h5>
                    <img src="img/thunder strom.png" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message" >
            <img  src="img/searchImage-removebg-preview.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    Find out the Weather condition of the city
                </h4>
            </div>
        </section> 
           <section class="not-found section-message" style="display: none;">
            <img  src="img/error-removebg-preview.png" alt="">
            <div>
                <h1 style="font-weight: 400;">City not founded!</h1>
                <h4 class="regular-text">
                    Find out the Weather condition of an other city
                </h4>
            </div>
        </section>
    </main>


   
</body>

</html>
