<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <!-- Weather Info -->
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <img src="img/location_on_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="location icon">
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-text">Wed, 5 November</h5>
            </div>

            <div class="weather-summary-container">
                <img src="img/cloud.png" class="weather-summary-img" alt="Weather icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29â„ƒ</h1>
                    <h3 class="condition-txt regular-text">Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-info">
                    <img src="img/waterDropIcon.png" alt="Humidity icon" style="width: 30px;">
                    <div class="condition-item">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>

                <div class="condition-info">
                    <img src="img/airIcon.png" alt="Wind icon" style="width: 30px;">
                    <div class="condition-item">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value-text">2 m/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <!-- JS dynamically injects forecast items -->
            </div>
        </section>

        <!-- Search Message -->
        <section class="search-city section-message">
            <img src="img/searchImage-removebg-preview.png" alt="Search Image">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">Find out the weather condition of the city</h4>
            </div>
        </section>

        <!-- Not Found Message -->
        <section class="not-found section-message" style="display: none;">
            <img src="img/error-removebg-preview.png" alt="Error Image">
            <div>
                <h1 style="font-weight: 400;">City not found!</h1>
                <h4 class="regular-text">Try searching for another city</h4>
            </div>
        </section>
    </main>


</body>
 <script src="script.js"></script>
</html>
